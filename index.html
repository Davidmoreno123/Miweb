<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuarios - Cerradura</title>
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="form-registro">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>

    <label for="huella">ID de Huella:</label>
    <input type="text" id="huella" required><br><br>

    <label for="contrasena">Contrase√±a:</label>
    <input type="password" id="contrasena" required><br><br>

    <button type="submit">Registrar Usuario</button>
  </form>

  <h2>Historial de Accesos</h2>
  <ul id="lista-accesos"></ul>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.5.0/+esm'

    const supabaseUrl = 'https://fcltepdtcsddeudjmzjc.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjbHRlcGR0Y3NkZGV1ZGptempjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzNzk5MDgsImV4cCI6MjA2MDk1NTkwOH0.snOcWct0K2lApgjgqfjpq67R5-NZQ1kH3vwvnImzPtM'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const form = document.getElementById('form-registro')
    const listaAccesos = document.getElementById('lista-accesos')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()

      const nombre = document.getElementById('nombre').value
      const huella = document.getElementById('huella').value
      const contrasena = document.getElementById('contrasena').value

      const { error: errorUsuario } = await supabase
        .from('usuarios')
        .insert([{ nombre, huella, contrasena }])

      if (errorUsuario) {
        alert('Error al registrar usuario: ' + errorUsuario.message)
        return
      }

      const timestamp = new Date().toISOString()
      await supabase
        .from('accesos')
        .insert([{ usuario: nombre, tipo: 'registro de nuevo usuario', hora: timestamp }])

      alert('Usuario registrado correctamente')
      form.reset()
      cargarAccesos()
    })

    async function cargarAccesos() {
      const { data, error } = await supabase
        .from('accesos')
        .select('*')
        .order('hora', { ascending: false })

      if (error) {
        console.error('Error al cargar accesos:', error.message)
        return
      }

      listaAccesos.innerHTML = ''
      data.forEach(log => {
        const li = document.createElement('li')
        li.textContent = `${log.hora} - ${log.usuario} - ${log.tipo}`
        listaAccesos.appendChild(li)
      })
    }

    cargarAccesos()
  </script>
</body>
</html>
